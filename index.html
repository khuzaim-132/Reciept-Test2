<!DOCTYPE html>
<html>
<head>
  <title>Employee Management Demo</title>

    <!-- jsPDF for download -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

        <style>
            body {
                  font-family: Arial, sans-serif;
                        background: #0f172a;
                              color: white;
                                    padding: 20px;
                                        }

                                            h2 { margin-top: 25px; color: #38bdf8; }

                                                .box {
                                                      max-width: 700px;
                                                            margin: auto;
                                                                  background: #1e293b;
                                                                        padding: 20px;
                                                                              border-radius: 12px;
                                                                                  }

                                                                                      input, select, textarea, button {
                                                                                            width: 100%;
                                                                                                  padding: 10px;
                                                                                                        margin-top: 8px;
                                                                                                              border-radius: 6px;
                                                                                                                    border: none;
                                                                                                                          background: #334155;
                                                                                                                                color: white;
                                                                                                                                    }

                                                                                                                                        textarea { resize: vertical; }

                                                                                                                                            button {
                                                                                                                                                  background: #22d3ee;
                                                                                                                                                        color: black;
                                                                                                                                                              font-weight: bold;
                                                                                                                                                                    cursor: pointer;
                                                                                                                                                                          margin-top: 15px;
                                                                                                                                                                              }

                                                                                                                                                                                  .download-btn {
                                                                                                                                                                                        background: #4ade80;
                                                                                                                                                                                            }

                                                                                                                                                                                                .result {
                                                                                                                                                                                                      background: #020617;
                                                                                                                                                                                                            padding: 15px;
                                                                                                                                                                                                                  margin-top: 15px;
                                                                                                                                                                                                                        border-radius: 8px;
                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                .hidden { display: none; }
                                                                                                                                                                                                                                    .locked { opacity: 0.4; pointer-events: none; }
                                                                                                                                                                                                                                      </style>
                                                                                                                                                                                                                                      </head>

                                                                                                                                                                                                                                      <body>

                                                                                                                                                                                                                                      <div class="box">

                                                                                                                                                                                                                                        <h2>Search Employee (QID)</h2>

                                                                                                                                                                                                                                          <div id="lockMsg" class="result">üîí Admin password required</div>

                                                                                                                                                                                                                                            <div id="secureArea" class="locked">
                                                                                                                                                                                                                                                <input id="qid" placeholder="Enter QID">
                                                                                                                                                                                                                                                    <button onclick="search()">Search</button>

                                                                                                                                                                                                                                                        <div id="output"></div>

                                                                                                                                                                                                                                                            <button id="downloadBtn" class="download-btn hidden" onclick="downloadPDF()">
                                                                                                                                                                                                                                                                  ‚¨áÔ∏è Download Employee Info (PDF)
                                                                                                                                                                                                                                                                      </button>

                                                                                                                                                                                                                                                                          <div id="form" class="hidden">

                                                                                                                                                                                                                                                                                <h2>Employee Basic Details</h2>
                                                                                                                                                                                                                                                                                      <input id="name" placeholder="Employee Name">
                                                                                                                                                                                                                                                                                            <input id="passport" placeholder="Passport Number">
                                                                                                                                                                                                                                                                                                  <input id="mobile" placeholder="Mobile Number">

                                                                                                                                                                                                                                                                                                        <h2>Address</h2>
                                                                                                                                                                                                                                                                                                              <input id="zone" placeholder="Zone No">
                                                                                                                                                                                                                                                                                                                    <input id="building" placeholder="Building No">
                                                                                                                                                                                                                                                                                                                          <input id="street" placeholder="Street No">

                                                                                                                                                                                                                                                                                                                                <h2>Attendance</h2>
                                                                                                                                                                                                                                                                                                                                      <select id="attendance" onchange="toggleLeave()">
                                                                                                                                                                                                                                                                                                                                              <option>Present</option>
                                                                                                                                                                                                                                                                                                                                                      <option>Absent</option>
                                                                                                                                                                                                                                                                                                                                                              <option>Sick Leave</option>
                                                                                                                                                                                                                                                                                                                                                                    </select>

                                                                                                                                                                                                                                                                                                                                                                          <div id="leaveBox" class="hidden">
                                                                                                                                                                                                                                                                                                                                                                                  <label>Leave From</label>
                                                                                                                                                                                                                                                                                                                                                                                          <input id="leaveFrom" type="date">

                                                                                                                                                                                                                                                                                                                                                                                                  <label>Leave To</label>
                                                                                                                                                                                                                                                                                                                                                                                                          <input id="leaveTo" type="date">

                                                                                                                                                                                                                                                                                                                                                                                                                  <textarea id="leaveReason" placeholder="Leave Reason"></textarea>
                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                              <h2>Salary</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                    <input id="basicSalary" placeholder="Basic Salary">
                                                                                                                                                                                                                                                                                                                                                                                                                                          <input id="extra" placeholder="Extra Amount">

                                                                                                                                                                                                                                                                                                                                                                                                                                                <button onclick="save()">Save / Update</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                      </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                      </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                      <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                        /* ===== ADMIN SECURITY ===== */
                                                                                                                                                                                                                                                                                                                                                                                                                                                          const ADMIN_PASSWORD = "admin123";

                                                                                                                                                                                                                                                                                                                                                                                                                                                            window.onload = function () {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                const pass = prompt("Enter Admin Password:");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (pass === ADMIN_PASSWORD) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          document.getElementById("secureArea").classList.remove("locked");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById("lockMsg").innerHTML = "‚úÖ Access granted";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          alert("Wrong password ‚ùå");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                location.reload();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      };

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        /* ===== DATA ===== */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          let employees = JSON.parse(localStorage.getItem("employees")) || {};
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            let currentEmployee = null;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              /* ===== SEARCH ===== */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function search() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const qid = document.getElementById("qid").value.trim();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const out = document.getElementById("output");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const form = document.getElementById("form");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const downloadBtn = document.getElementById("downloadBtn");

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    downloadBtn.classList.add("hidden");

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (!qid) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              alert("Enter QID");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    return;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (employees[qid]) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const e = employees[qid];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        currentEmployee = { ...e, qid };

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              let leaveInfo = "";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (e.attendance === "Sick Leave") {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            leaveInfo = `
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <br><b>Leave:</b> ${e.leaveFrom} to ${e.leaveTo}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <br><b>Reason:</b> ${e.leaveReason}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        `;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    out.innerHTML = `
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="result">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <b>Name:</b> ${e.name}<br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <b>QID:</b> ${qid}<br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <b>Passport:</b> ${e.passport}<br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <b>Mobile:</b> ${e.mobile}<br><br>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <b>Zone:</b> ${e.zone}<br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <b>Building:</b> ${e.building}<br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <b>Street:</b> ${e.street}<br><br>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <b>Attendance:</b> ${e.attendance}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      ${leaveInfo}<br><br>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <b>Basic Salary:</b> ${e.basicSalary}<br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <b>Extra:</b> ${e.extra}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        `;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              downloadBtn.classList.remove("hidden");

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById("name").value = e.name;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          document.getElementById("passport").value = e.passport;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById("mobile").value = e.mobile;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      document.getElementById("zone").value = e.zone;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById("building").value = e.building;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  document.getElementById("street").value = e.street;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.getElementById("attendance").value = e.attendance;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              document.getElementById("basicSalary").value = e.basicSalary;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById("extra").value = e.extra;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          document.getElementById("leaveFrom").value = e.leaveFrom || "";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById("leaveTo").value = e.leaveTo || "";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      document.getElementById("leaveReason").value = e.leaveReason || "";

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            toggleLeave();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  form.classList.remove("hidden");

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            out.innerHTML = `<div class="result">No record found. Add new below.</div>`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  clearForm();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        form.classList.remove("hidden");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                /* ===== SAVE ===== */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  function save() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const qid = document.getElementById("qid").value.trim();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          if (!qid) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                alert("QID missing");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      return;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              employees[qid] = {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    name: document.getElementById("name").value,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          passport: document.getElementById("passport").value,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                mobile: document.getElementById("mobile").value,
